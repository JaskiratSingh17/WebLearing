<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #todolist{
            background-color: #ffcebf;
        }

        #display{
            background-color: #fff8bf;
        }
    </style>
</head>
<body>

    <div id="todolist" class="d-flex justify-content-center py-5">
        <form id="inputs"  class="d-flex gap-3">
            <input type="text" placeholder="Enter your task" id="task">
            <button type="button" id="addbtn" class="btn bg-warning">Add Todo</button>
            <button type="button" id="deletebtn" class="btn bg-danger">Delete Todo</button>
        </form>
    </div>

    <div id="display">
    </div>

    
    <script src="ThirteenthTodolist.js"></script>
</body>
</html>
